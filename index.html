<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fredy Culqui | Fotógrafo & Filmmaker</title>

  <!-- Font Awesome (icono de menú) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Archivo CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="header-content">
      <div class="profile-info">
        <img src="img/perfil.jpg" alt="Fredy Culqui" class="profile-pic">
        <div class="text-info">
          <h1>Fredy Culqui</h1>
          <p>Fotógrafo & Filmmaker</p>
        </div>
      </div>
      <div class="menu-icon">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <section class="main-content">
    <div class="hero">
      <img src="img/fondo.jpg" alt="Fondo principal">
    </div>

    <div class="contenido">
      <h2>Bienvenido a mi portafolio</h2>
      <p>Aquí podrás conocer mis proyectos de fotografía y filmación profesional.</p>
      <p>Desplázate para ver más contenido y probar el efecto del encabezado.</p>
      <div style="height: 1800px;"></div> <!-- espacio de prueba -->
    </div>
  </section>

  <!-- SCRIPT -->
  <script>
  window.addEventListener("scroll", () => {
    const header = document.querySelector("header");
    if (window.scrollY > 80) {
      header.classList.add("scrolled");
    } else {
      header.classList.remove("scrolled");
    }
  });
  </script>
</body>
</html>
