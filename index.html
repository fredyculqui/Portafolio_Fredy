<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fredy Culqui - Fotografía & Filmmaker</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background-color: #fff;
      color: #111;
    }

    /* HEADER PRINCIPAL */
    header {
      position: relative;
      color: white;
      text-align: center;
      padding: 3rem 1rem;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                  url("imagenes/channels4_banner.jpg") center/cover no-repeat;
      background-attachment: fixed;
      transition: all 0.5s ease;
    }

    /* Header reducido (rectángulo) */
    header.shrink {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 65px;
      padding: 0 2rem;
      background-color: rgba(0, 0, 0, 0.92);
      display: flex;
      align-items: center;
      justify-content: space-between;
      text-align: left;
      z-index: 1000;
    }

    /* Imagen de perfil */
    header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      margin-top: 10px;
      transition: all 0.4s ease;
    }

    header.shrink img {
      width: 45px;
      height: 45px;
      margin: 0;
      border: 2px solid white;
    }

    /* Nombre */
    header h1 {
      font-size: 2.5rem;
      margin: 10px 0 0;
      transition: all 0.4s ease;
      animation: fadeInDown 1s ease;
    }

    header.shrink h1 {
      font-size: 1.2rem;
      margin: 0;
      flex: 1;
      text-align: center;
    }

    header.shrink p {
      display: none;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* NAV */
    nav {
      background-color: #222;
      text-align: center;
      padding: 10px 0;
      transition: all 0.3s;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
    }

    nav a:hover {
      color: #aaa;
    }

    /* MENU HAMBURGUESA */
    .menu-icon {
      display: none;
      font-size: 28px;
      color: white;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .menu-icon:hover {
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      nav {
        display: none;
      }

      nav.active {
        display: block;
        background-color: #111;
        padding: 1rem;
      }

      .menu-icon {
        display: block;
      }
    }

    /* SECCIONES */
    section {
      padding: 2rem;
      text-align: center;
    }

    /* GALERÍA */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 2rem;
      justify-items: center;
    }

    .gallery img {
      width: 100%;
      height: auto;
      max-height: 400px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      object-fit: contain;
      background-color: #f2f2f2;
    }

    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 35px;
      font-weight: bold;
      cursor: pointer;
    }

    /* FORMULARIO */
    form {
      max-width: 400px;
      margin: 2rem auto;
      text-align: left;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: "Poppins", sans-serif;
    }

    button {
      background-color: #111;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #333;
    }

    /* REDES SOCIALES */
    .redes {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }

    .redes a {
      text-decoration: none;
      color: #111;
      font-size: 30px;
      transition: transform 0.3s, color 0.3s;
    }

    .redes a:hover {
      transform: scale(1.2);
    }

    .redes a.instagram:hover {
      color: #E1306C;
    }

    .redes a.tiktok:hover {
      color: #000;
      text-shadow: 2px 2px #ff0050, -2px -2px #00f2ea;
    }

    /* BOTÓN WHATSAPP */
    .whatsapp-float {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background-color: #25D366;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
      z-index: 200;
    }

    .whatsapp-float:hover {
      transform: scale(1.1);
    }

      background-color: #111;
      color: white;
      text-align: center;
      padding: 1rem 0;
      margin-top: 2rem;
